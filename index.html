<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Countdown Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css?v=1.1">
</head>
<body>
    <div class="container">
        <div class="countdown-display">
            <div class="countdown-timer" id="countdown">00:00:00</div>
            <div class="expiration-text">
                <div class="expires-date">Loading...</div>
                <div class="expires-time">Loading...</div>
            </div>
        </div>
    </div>
    <script>
        // HTTPS-Weiterleitung
        if (location.protocol !== 'https:' && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
            location.replace(`https:${location.href.substring(location.protocol.length)}`);
        }
    </script>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
